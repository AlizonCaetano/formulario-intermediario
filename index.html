<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <title>Meu mentor</title>
  </head>
  <body>
      <header class="container">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
    </div>
      <main class="container">
        <form action="POST">
          <fieldset>
            <legend>Informações pessoais</legend>
          
            <div class="double-column">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input id="name" type="text">
              </div>
              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Nome <span>(digite um email válido)</span></label>
              <input id="email" type="email">
            </div>

            <div class="input-wrapper">
              <label for="password">Senha<span>(minimo de 6 caracteres)</span></label>
              <input type="password">
            </div>
                      
          </fieldset>

          <fieldset>
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input id="mentor-name" type="text">
            </div>
          </fieldset>
  
          <fieldset>
            <legend>Seus horários disponíveis</legend>
            <h4>Primeira mentoria</h4>
            <div class="tripple-column">
              <div class="input-wrapper">
                <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                <input id="first-date" type="date">
              </div>
           
              <div class="input-wrapper two-column">
                <label for="start-time">Das</label>
                <input id="start-time-first-mentory" type="time">
              </div>
           
              <div class="input-wrapper three-column">
                <label for="end-time">Até</label>
                <input id="end-time-first-mentory" type="time">
              </div>
           </div>
           <h4>Segunda mentoria</h4>
           <div class="tripple-column">
            <div class="input-wrapper">
              <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
              <input id="second-date" type="date">
            </div>
         
            <div class="input-wrapper two-column">
              <label for="start-time">Das</label>
              <input id="start-time-second-time-mentory"" type="time">
            </div>
         
            <div class="input-wrapper three-column">
              <label for="end-time">Até</label>
              <input id="end-time-second-time-mentory" type="time">
            </div>
           
          </fieldset>

         
        </form>
        <footer>
          <input type="submit" value="Salvar"/>
        </footer>
      </main>

      <div>
        <div class="contact"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="#0a66c2" class="mercado-match" width="24" height="24" focusable="false">
          <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>
        </svg><a href="https://www.linkedin.com/in/alisoncaetano/">Alison Caetano</a></div>
      </div>
  </body>
</html>
